<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercor Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="header">
                <h1>Mercor Time Tracker</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" id="login-btn" class="btn btn-primary">
                    <span class="btn-text">Login</span>
                    <span class="btn-spinner hidden">Logging in...</span>
                </button>
                
                <div id="login-error" class="error-message hidden"></div>
            </form>
            
            <div class="help-text">
                <p>Need help with your account?</p>
                <p>Contact your administrator for assistance.</p>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="screen hidden">
            <div class="header">
                <div class="user-info">
                    <h2 id="user-name">Welcome</h2>
                    <p id="user-email"></p>
                </div>
                <button id="logout-btn" class="btn btn-secondary btn-small">Logout</button>
            </div>

            <!-- Time Tracking Section -->
            <div class="tracking-section">
                <div class="current-status">
                    <div id="status-idle" class="status-card">
                        <div class="status-icon">⏸️</div>
                        <div class="status-text">
                            <h3>Ready to Track</h3>
                            <p>Select a project to start tracking time</p>
                        </div>
                    </div>
                    
                    <div id="status-tracking" class="status-card hidden">
                        <div class="status-icon">▶️</div>
                        <div class="status-text">
                            <h3>Tracking Time</h3>
                            <p id="current-project">Project Name</p>
                            <div class="elapsed-time" id="elapsed-time">00:00:00</div>
                        </div>
                    </div>
                </div>

                <!-- Project Selection -->
                <div id="project-selection" class="project-section">
                    <h3>Select Project</h3>
                    <div id="projects-list" class="projects-list">
                        <div class="loading">Loading projects...</div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="controls">
                    <button id="start-btn" class="btn btn-success" disabled>
                        Start Tracking
                    </button>
                    <button id="stop-btn" class="btn btn-danger hidden">
                        Stop Tracking
                    </button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="status-messages" class="status-messages"></div>

            <!-- Settings -->
            <div class="settings-section">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="screenshot-interval">Screenshot Interval (minutes)</label>
                    <select id="screenshot-interval">
                        <option value="5">5 minutes</option>
                        <option value="10" selected>10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
